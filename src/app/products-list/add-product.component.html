<div >
    <form class="content" #formRef="ngForm" (ngSubmit)="AddProduct()"action="./product/product.component.html">
        <div class="container">
        <label>Name:</label> <input type="text" [(ngModel)]="name" name="name"required/><br/>
        <label>Quantity:</label><input type="number" [(ngModel)]="quantity" name="quantity" required/><br/>
        <label>Manufacturer:</label><input type="text" [(ngModel)]="manufacturer" name="manufacturer"  required/><br/>
        <label> Price:</label><input type="number" [(ngModel)]="price" name="price"  required/><br/>
        <label> Description:</label><input type="text" [(ngModel)]="description" name="description"  required/><br/>
        <label> Category:</label><input type="text" [(ngModel)]="category" name="category"  required/><br/>
    <div class="buttons">
        <button type="submit" [disabled]="formRef.invalid">Add</button>

        <button (click)="GoBack()">Go Back</button>
    </div>  
    </div>
   
    
  
    </form>
    
</div>
